<!DOCTYPE html>
<html>
  <body>
    <h2>Send POST to Webhook</h2>
    <button onclick="sendPost()">Send Test</button>

    <script>
      function sendPost() {
        fetch("https://winglobal2.vercel.app/api/expandi-webhook", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ from: "test-html", message: "It works!" }),
        })
          .then((res) => res.json())
          .then((data) => alert("Response: " + JSON.stringify(data)))
          .catch((err) => alert("Error: " + err));
      }
    </script>
  </body>
</html>
